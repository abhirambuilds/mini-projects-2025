{% extends "base.html" %}

{% block title %}Create New Post - Markdown Blog{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>
                <i class="bi bi-plus-circle"></i> Create New Post
            </h1>
            <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> Back to Home
            </a>
        </div>

        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="bi bi-pencil-square"></i> Write Your Post
                </h5>
                <small class="text-muted">Use Markdown syntax for formatting</small>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title *</label>
                        <input type="text" class="form-control" id="title" name="title" 
                               placeholder="Enter your post title" required>
                        <div class="form-text">The title will be used to generate the filename</div>
                    </div>

                    <div class="mb-3">
                        <label for="content" class="form-label">Content (Markdown) *</label>
                        <textarea class="form-control" id="content" name="content" rows="15" 
                                  placeholder="Write your post content in Markdown..." required></textarea>
                        <div class="form-text">Use Markdown syntax for formatting</div>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">
                            <i class="bi bi-x-circle"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Create Post
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
// Character counter for title
document.getElementById('title').addEventListener('input', function() {
    const count = this.value.length;
    document.getElementById('title-count').textContent = count;
});
</script>
{% endblock %}
