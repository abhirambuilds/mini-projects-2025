<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1>✨ To-Do List</h1>
            <p class="subtitle">Organize your day, one task at a time</p>
        </header>

        <div class="input-section">
            <div class="input-group">
                <input type="text" id="taskInput" placeholder="What needs to be done?" maxlength="100">
                <input type="date" id="dueDateInput" aria-label="Due date">
                <button id="addTaskBtn" class="add-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                </button>
            </div>
        </div>

        <div class="filter-section">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="pending">Pending</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <div class="time-filter">
            <select id="filterMonth" aria-label="Filter by month"></select>
            <select id="filterYear" aria-label="Filter by year"></select>
        </div>

        <div class="stats-section">
            <span id="taskCount">0 tasks</span>
            <span id="completedCount">0 completed</span>
        </div>

        <div class="tasks-container">
            <ul id="taskList" class="task-list">
                <!-- Tasks will be dynamically added here -->
            </ul>
        </div>

        <div class="empty-state" id="emptyState">
            <div class="empty-icon">📝</div>
            <h3>No tasks yet</h3>
            <p>Add your first task to get started!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
